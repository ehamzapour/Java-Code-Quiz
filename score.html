<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <style>
        body {
            font-family: "Trirong", serif;
        }
    </style>
    <title>Score Page</title>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="game-box col-lg-8 p-4">

            <div class"row">
                <div class="col-4"></div>
                <div id="highScores" class="col-12">
                    <h1 id="scoreHead">High Scores List</h1>
                    <div id="scoresList"></div>

                    <button class="btn btn-primary" id="backButton">Back</button>
                    <button class="btn btn-primary" id="clearScores">Clear</button>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>
    
</body>
<script src="score.js"></script>
</html>
